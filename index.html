<!DOCTYPE html>
<html lang="en">

<head>
  <title>Book Searcher</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
  

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
  
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/theme.css">

    
  
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="handle">
            <i class="fas fa-bars"></i>
      </div>
      <h1 class="js-main_header">Search for book</h1>
      <ul class="nav-list"></ul>
    </nav>
  </header>
  <main>
    <div class="right_bar default_color"></div>
    <div class="contents">
      <div class="container-fluid">
        <div class="row search_box">
          <form class="" id="js-search_form">
            <label class="" for="search-label">Search for the book you're reading:  </label>
            <input type="text" class="" name="js-search_entry" id="js-search_entry" placeholder="title or author of the book">
          </form>
        </div>
  		 <hr class="search_box_break">
       <div class="container-fluid">
  			<ul class="js-results">
  			<!--items will be added here-->
  			</ul>
      </div>
      </div>
    </div>
  </main>
<script src="assets/js/bootstrap.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
</body>


</html>
